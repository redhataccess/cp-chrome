<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../cp-menu-top/cp-menu-top.html">
<link rel="import" href="../cp-menu-footer/cp-menu-footer.html">

<dom-module id="cp-sandwich">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <div id="page-wrap" class="page-wrap">
            <div class="top-page-wrap">

                <!--googleoff: all-->
                <header class="masthead" id="masthead">
                    <cp-menu></cp-menu>
                    <div id="portal-messages" class="portal-messages"></div>
                    <div id="site-section" class="style-scope cp-sandwich"></div>
                </header>
                <!--googleon: all-->

                <main id="cp-main" class="portal-content-area" role="main">
                    <div id="cp-content" class="main-content">
                        <content></content>
                    </div>
                </main>
            </div>
            <!--googleoff: all-->
            <div id="to-top"><a class="btn_slideto" href="#masthead" aria-label="Back to Top"><span class="web-icon-upload"></span></a></div>
            <cp-menu-footer></cp-menu-footer>
            <!--googleon: all-->
        </div>
    </template>

    <script src="cp-sandwich.js"></script>
</dom-module>
